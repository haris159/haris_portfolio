<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Haris | Certified Medical Billing Specialist</title>
    <meta name="description" content="Professional Medical Billing Specialist with 3+ years experience in Revenue Cycle Management (RCM), denial management, and AR follow-up.">
    <meta name="keywords" content="medical billing specialist, RCM consultant, healthcare revenue cycle, denial management expert, certified medical biller">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --deep-navy: #0f172a;
            --cool-blue: #2563eb;
            --light-blue: #3b82f6;
            --sky-blue: #60a5fa;
            --light-gray: #f8fafc;
            --cool-gray: #94a3b8;
            --electric-blue: #38bdf8;
            --success-green: #10b981;
            --medical-blue: #0077b6;
            --medical-light: #e6f2ff;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            color: var(--deep-navy);
            line-height: 1.7;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            line-height: 1.3;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--light-gray);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--medical-blue);
            border-radius: 4px;
        }

        /* Header with Medical Theme */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--white);
            box-shadow: 0 4px 30px rgba(0, 0, 50, 0.1);
            transition: all 0.3s ease;
            border-bottom: 3px solid var(--medical-blue);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--medical-blue);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logo-icon {
            color: var(--medical-blue);
            font-size: 1.8rem;
        }

        .logo-name {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-name span:first-child {
            font-weight: 700;
            color: var(--medical-blue);
        }

        .logo-name span:last-child {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--cool-gray);
            letter-spacing: 0.5px;
        }

        /* Navigation */
        nav ul {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        nav a {
            color: var(--deep-navy);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            position: relative;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: var(--medical-blue);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--medical-blue);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--medical-blue);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section with Doctor Background */
        #hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            color: white;
            position: relative;
            overflow: hidden;
        }

        #hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat;
            z-index: -1;
        }

        #hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 50, 100, 0.7);
            z-index: -1;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-content h2 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            margin-bottom: 1.5rem;
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 600px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background: var(--medical-blue);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #0062a3;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::after {
            content: "";
            display: inline-block;
            height: 100%;
            width: 100%;
            border-radius: 4px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transition: all 0.4s;
            background-color: var(--medical-blue);
        }

        .btn:hover::after {
            transform: scaleX(1.1) scaleY(1.3);
            opacity: 0;
        }

        /* Sections */
        section {
            padding: 8rem 10%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            position: relative;
            margin-bottom: 3rem;
            color: var(--medical-blue);
            font-size: 2.2rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 70px;
            height: 3px;
            background-color: var(--medical-blue);
            border-radius: 3px;
        }

        /* About Section */
        #about {
            background-color: var(--white);
        }

        #about p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            max-width: 800px;
        }

        /* Expertise Section */
        #expertise {
            background-color: var(--light-gray);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .skill-card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 50, 0.05);
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 50, 0.1);
            border: 1px solid var(--medical-blue);
        }

        .skill-card h3 {
            color: var(--medical-blue);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .skill-card h3 i {
            color: var(--electric-blue);
        }

        .skill-card p {
            color: var(--deep-navy);
        }

        /* Services Section */
        #services {
            background-color: var(--white);
        }

        .services-container {
            margin-top: 2rem;
        }

        .service-item {
            margin-bottom: 2.5rem;
            padding-left: 2rem;
            border-left: 3px solid var(--cool-blue);
            transition: all 0.3s ease;
        }

        .service-item:hover {
            border-left-color: var(--medical-blue);
        }

        .service-item h3 {
            color: var(--medical-blue);
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .service-item h3 i {
            color: var(--success-green);
        }

        .service-item p {
            color: var(--deep-navy);
            font-size: 1.05rem;
        }

        /* Contact Section */
        #contact {
            text-align: center;
            background: linear-gradient(to right, rgba(37, 99, 235, 0.03), rgba(56, 189, 248, 0.03));
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 200px;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .contact-btn i {
            font-size: 1.2rem;
        }

        .fiverr-btn {
            background: #1DBF73;
        }

        .fiverr-btn:hover {
            background: #18a962;
        }

        .linkedin-btn {
            background: #0077B5;
        }

        .linkedin-btn:hover {
            background: #006096;
        }

        /* Testimonials Section */
        #testimonials {
            background-color: var(--light-gray);
        }

        .testimonial-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .testimonial {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 50, 0.05);
            margin-bottom: 2rem;
        }

        .testimonial-content {
            font-style: italic;
            margin-bottom: 1rem;
            color: var(--deep-navy);
        }

        .testimonial-author {
            font-weight: 600;
            color: var(--medical-blue);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem;
            background: var(--medical-blue);
            color: white;
        }

        footer p {
            margin-bottom: 0;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--electric-blue);
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--electric-blue);
        }

        .copyright {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            header {
                padding: 1.25rem 8%;
            }
            section {
                padding: 6rem 8%;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 5%;
            }
            section {
                padding: 5rem 5%;
            }
            nav ul {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                align-items: center;
                padding: 2rem 0;
                gap: 1.5rem;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                transform: translateY(-150%);
                transition: transform 0.3s ease;
            }
            nav ul.active {
                transform: translateY(0);
            }
            .mobile-menu-btn {
                display: block;
            }
            .hero-content {
                text-align: center;
            }
            .hero-content p {
                margin-left: auto;
                margin-right: auto;
            }
            .section-title {
                font-size: 1.8rem;
            }
            .contact-links {
                flex-direction: column;
                align-items: center;
            }
            .contact-btn {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 576px) {
            section {
                padding: 4rem 5%;
            }
            .logo {
                font-size: 1.3rem;
            }
            .logo-icon {
                font-size: 1.5rem;
            }
            .service-item {
                padding-left: 1rem;
            }
        }
    </style>
</head>

    <header id="header">

            <i class="fas fa-user-md logo-icon"></i>

                <span>Muhammad Haris</span>

            </div>

        <nav>
            <ul id="nav-menu">
                <li><a href="#about">About</a></li>

            </ul>

                <i class="fas fa-bars"></i>

    </header>

    <main>
        <section id="hero">
